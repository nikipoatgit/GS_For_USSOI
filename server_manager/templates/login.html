<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-neutral-950 text-neutral-200 font-sans antialiased selection:bg-white selection:text-black">

    <form method="post" class="w-full max-w-sm">
        
        {% csrf_token %}

        <div class="bg-neutral-900/50 border border-neutral-800 rounded-lg p-8">
            
            <div class="mb-8 text-center space-y-2">
                <h2 class="text-2xl font-bold tracking-tight text-white">
                    System Access
                </h2>
                <p class="text-xs text-neutral-500 uppercase tracking-widest">
                    Admin & Configuration
                </p>
            </div>

            <div class="space-y-6">
                
                <div class="space-y-3">
                    <label class="text-[10px] font-bold text-neutral-500 uppercase ml-1">Admin Credentials</label>
                    
                    <input name="username" placeholder="Username" required
                        class="w-full bg-neutral-950 border border-neutral-800 rounded text-sm px-4 py-3 
                               text-white placeholder-neutral-600 outline-none transition-all
                               focus:border-neutral-500 focus:bg-black" />

                    <input name="password" type="password" placeholder="Password" required autocomplete="current-password"
                        class="w-full bg-neutral-950 border border-neutral-800 rounded text-sm px-4 py-3 
                               text-white placeholder-neutral-600 outline-none transition-all
                               focus:border-neutral-500 focus:bg-black" />
                </div>

                <div class="h-px w-full bg-neutral-800"></div>

                <div class="space-y-3">
                    <label class="text-[10px] font-bold text-neutral-500 uppercase ml-1">Room Settings</label>

                    <input name="roomId" placeholder="Set Room ID" required
                        class="w-full bg-neutral-950 border border-neutral-800 rounded text-sm px-4 py-3 
                               text-white placeholder-neutral-600 outline-none transition-all
                               focus:border-neutral-500 focus:bg-black" />

                    <input name="roomPwd" type="password" placeholder="Set Room Password" required autocomplete="new-password"
                        class="w-full bg-neutral-950 border border-neutral-800 rounded text-sm px-4 py-3 
                               text-white placeholder-neutral-600 outline-none transition-all
                               focus:border-neutral-500 focus:bg-black" />
                </div>

                <button type="submit" 
                        class="w-full bg-white text-black font-bold text-sm py-3.5 rounded mt-4
                               hover:bg-neutral-200 transition-colors duration-200">
                    Authenticate & Save
                </button>

            </div>

            {% if error %}
                <div class="mt-6 text-center border-t border-red-900/30 pt-4">
                    <p class="text-red-400 text-xs font-mono">
                        [!] {{ error }}
                    </p>
                </div>
            {% endif %}

        </div>
        
        <p class="text-center text-neutral-700 text-[10px] mt-6 font-mono">
            SECURE CONNECTION // ENCRYPTED
        </p>

    </form>

</body>
</html>
